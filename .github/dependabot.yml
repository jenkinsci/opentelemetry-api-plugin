# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      otel-dependencies:
        patterns:
            - "io.opentelemetry*"
    ignore:
        - dependency-name: "io.opentelemetry*"
          versions:
            - "*-alpha*"
            - "*-beta*"
            - "*-RC*"
            - "*-rc*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
        interval: monthly